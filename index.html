<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ghostprint Demo</title>
  <style>
    /* General Styles */
    body {
      margin: 0;
      padding: 10px;
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #eee;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 15px;
      color: #fff;
      text-align: center;
    }

    p.description {
      max-width: 800px;
      text-align: center;
      margin-bottom: 15px;
      line-height: 1.4;
      color: #ccc;
    }

    #contact {
      margin-top: 20px;
      font-size: 0.9rem;
      color: #aaa;
      text-align: center;
    }

    #textbox {
      width: 60%;
      max-width: 400px;
      padding: 10px;
      margin: 15px 0;
      border-radius: 6px;
      border: 1px solid #555;
      background: #222;
      color: #eee;
      outline: none;
    }

    #textbox:focus {
      border-color: #7d5fff;
      box-shadow: 0 0 5px rgba(125, 95, 255, 0.6);
    }

    #log {
      width: 90%;
      max-width: 800px;
      max-height: 300px;
      overflow-y: auto;
      background: #222;
      border-radius: 6px;
      padding: 10px;
      margin-top: 10px;
      font-size: 0.9rem;
      color: #eee;
    }

    .log-entry {
      margin-bottom: 5px;
      padding: 5px 10px;
      background: #333;
      border-radius: 4px;
      word-break: break-word;
      transition: background 0.2s;
    }

    .log-entry:hover {
      background: #444;
    }

    /* Mobile adjustments */
    @media (max-width: 600px) {
      #textbox {
        width: 90%;
      }
      #log {
        max-height: 200px;
      }
      h1 {
        font-size: 1.5rem;
      }
      p.description {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>

  <h1>Ghostprint Demo</h1>

  <p class="description">
    Ghostprint is a behavioral fingerprint demo that tracks mouse movements, clicks, scrolls, and keystrokes. 
    It demonstrates how user behavior can be analyzed for patterns and insights. All logs appear below.
  </p>

  <input type="text" id="textbox" placeholder="Type something here..." />

  <div id="log"></div>

  <div id="contact">
    Contact: s6ulm9d &nbsp;|&nbsp; Email: srybroiambusy@gmail.com
  </div>

  <script>
    const logBox = document.getElementById("log");

    function logEvent(msg) {
      const timestamp = new Date().toLocaleTimeString();
      const entry = document.createElement("div");
      entry.className = "log-entry";
      entry.textContent = `[${timestamp}] ${msg}`;
      logBox.appendChild(entry);

      // Auto-scroll to latest
      logBox.scrollTop = logBox.scrollHeight;

      // Optional: send to server (disabled if no backend)
      // fetch("/log", { method: "POST", headers: {"Content-Type": "application/json"}, body: JSON.stringify({event: msg}) });
    }

    // Mouse movement
    document.addEventListener("mousemove", (e) => {
      logEvent(`Mouse moved to (${e.clientX}, ${e.clientY})`);
    });

    // Clicks
    document.addEventListener("click", (e) => {
      logEvent(`Click at (${e.clientX}, ${e.clientY})`);
    });

    // Page scroll (desktop & mobile)
    window.addEventListener("scroll", () => {
      logEvent(`Page scroll position: ${window.scrollY}`);
    });

    // Scroll inside log box
    logBox.addEventListener("scroll", () => {
      logEvent(`Log box scroll position: ${logBox.scrollTop}`);
    });

    // Keyboard input
    document.addEventListener("keydown", (e) => {
      logEvent(`Key pressed: ${e.key}`);
    });

    // Textbox typing
    const textbox = document.getElementById("textbox");
    textbox.addEventListener("input", (e) => {
      logEvent(`Text typed: ${e.target.value}`);
    });

    // Mobile touch scroll tracking (optional enhancement)
    document.addEventListener("touchmove", (e) => {
      logEvent(`Touch move detected`);
    });
  </script>

</body>
</html>
